<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- Bootswatch Darkly Theme -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
      rel="stylesheet"
    />


    <title>Todo List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Todo List</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"> Home </a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container pt-3">
        <div class="alert alert-danger d-none" role="alert" id="alert">
          alert
        </div>

        <div>
          <form>
            <div class="row">
              <div class="col-sm-3 d-sm-flex align-items-center">
                <label class="m-sm-0">Title</label>
                <input
                  type="text"
                  id="title"
                  class="form-control ml-sm-2"
                  placeholder="ToDo Title"
                />
              </div>

              <div
                class="px-sm-2 col-sm-5 d-sm-flex align-items-center mt-2 mt-sm-0"
              >
                <label class="m-sm-0">Description</label>
                <input
                  type="text"
                  id="description"
                  class="form-control ml-sm-2"
                  placeholder="ToDo Description"
                />
              </div>
              
              <div class="col-sm-1 d-sm-flex justify-content-end mt-4 mt-sm-0">
                <button type="button" class="btn btn-info btn-block" id="add">
                  Add
                </button>
              </div>

                <div class="col-sm-3 d-sm-flex align-items-center">
                  <label class="m-sm-0">Search</label>
                  <input
                    type="text"
                    id="myInput"
                    onkeyup="tableSearch()"
                    class="form-control ml-sm-2"
                    placeholder="Search"
                  />
                </div>
            </div>
          </form>
        </div>

        <div class="mt-5">
          <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">ToDo</th>
                <th scope="col">Description</th>
                <th scope="col">
                  <div class="d-flex justify-content-center">Completed</div>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <!-- Content generated with JS -->
            </tbody>
          </table>
        </div>
      </div>

    </main>
    <script src="js/index.js" type="module"></script>
    <script>
      function tableSearch(){
        let input, filter, table, tr, td, i, txtValue;
       
        //Initializing Variables
        input=document.getElementById("myInput");
        filter= input.value.toUpperCase();
        table=document.getElementById("table");
        tr=table.getElementsByTagName("tr");

        for(let i=0; i< tr.length; i++){
          td=tr[i].getElementsByTagName("td")[0];
          if(td) {
            txtValue =td.textContent || td.inner.Text;
            if(txtValue.toUpperCase().indexOf(filter) > -1){
              tr[i].style.display="";
            }
            else{
              tr[i].style.display="none";
            }
          }
        }
      }
    </script>
  </body>
</html>
